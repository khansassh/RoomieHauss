<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #98a2a5;
      --card-bg: rgba(245, 245, 245, 0.86);
      --accent: #7b9ebd;
      --focus: #b7c9d3;
      --input-bg: #f0f2f4;
      --text-main: #32404e;
      --button-glow: #b7c9d3cc;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      min-height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .background-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      box-shadow: 0 0 7px 2px #fff9;
      animation: twinkle 3.5s infinite;
      filter: blur(0.6px);
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.85;}
      50% { opacity: 0.33;}
    }
    .login-container {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 36px 28px 28px 28px;
      width: 340px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      animation: popin 0.85s cubic-bezier(.36,1.7,.52,.91);
      position: relative;
    }
    @keyframes popin {
      0%   { opacity: 0; transform: scale(0.85) translateY(30px);}
      80%  { opacity: 1; transform: scale(1.04) translateY(-6px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .login-container h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 7px;
      text-shadow: 0 1.5px 12px #b0bec5aa;
      letter-spacing: 1px;
      animation: fade-in 1.1s ease;
    }
    .login-container p {
      font-size: 15px;
      margin-bottom: 18px;
      color: #5a6a7a;
      font-weight: 400;
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(18px);}
      100% { opacity: 1; transform: none;}
    }
    form {
      width: 100%;
    }
    .input-container {
      position: relative;
      margin-bottom: 19px;
      width: 100%;
    }
    .input-container input {
      width: 85%;
      padding: 11px 16px 11px 39px;
      border: none;
      border-radius: 22px;
      background-color: var(--input-bg);
      font-size: 16px;
      font-family: inherit;
      color: var(--text-main);
      transition: box-shadow 0.18s, border 0.18s;
      box-shadow: 0 1.5px 11px #b7c9d315, 0 0 0 0 var(--accent);
      outline: none;
      border: 2px solid transparent;
      position: relative;
      z-index: 1;
    }
    .input-container input:focus {
      border: 2.2px solid var(--accent);
      box-shadow: 0 0 0 6px var(--button-glow);
      background: #f7fafc;
    }
    .input-container .icon {
      position: absolute;
      top: 51%;
      left: 13px;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--accent);
      opacity: 0.80;
      z-index: 2;
      pointer-events: none;
      transition: color 0.2s;
    }
    .input-container input:focus ~ .icon {
      color: #29677b;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 24px;
      background: linear-gradient(90deg, #b7c9d3 0%, #7b9ebd 100%);
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 2px 14px #7b9ebd33;
      cursor: pointer;
      transition: background 0.22s, box-shadow 0.22s, transform 0.15s;
      outline: none;
      margin-top: 3px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .login-container button:hover,
    .login-container button:focus {
      background: linear-gradient(90deg, #7b9ebd 0%, #b7c9d3 100%);
      box-shadow: 0 4px 24px #7b9ebd66, 0 0 8px 2px #fff5;
      transform: translateY(-2px) scale(1.03);
    }
    .login-container .signin-link {
      margin-top: 16px;
      font-size: 14.5px;
      color: #637282;
      letter-spacing: 0.2px;
    }
    .login-container .signin-link a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      transition: color 0.16s;
    }
    .login-container .signin-link a:hover {
      color: #29677b;
      text-decoration: underline;
    }
    .login-container .error-message {
      color: #e74c3c;
      margin-top: 8px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    @media (max-width: 500px) {
      .login-container { width: 97vw; padding: 20px 4vw;}
      .login-container h1 { font-size: 1.3rem; }
      .login-container { min-width: unset; }
      .input-container input { font-size: 15px; }
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.5s linear;
      background: rgba(123,158,189,0.19);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple {
      to {
        transform: scale(2.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-stars"></div>
  <div class="login-container">
    <h1>Login</h1>
    <p>Welcome back, please sign in</p>
    <form action="/login" method="POST">
      <div class="input-container">
        <input type="text" name="partner1" placeholder="Partner 1" required>
        <span class="icon">ðŸ‘¤</span>
      </div>
      <div class="input-container">
        <input type="text" name="partner2" placeholder="Partner 2" required>
        <span class="icon">ðŸ‘¤</span>
      </div>
      <div class="input-container">
        <input type="password" name="pin" placeholder="PIN" maxlength="4" inputmode="numeric" pattern="\d*" required>
        <span class="icon">ðŸ”‘</span>
      </div>
      <button type="submit">Sign in</button>
    </form>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <p class="signin-link">
      Don't have account? <a href="/register-page">Sign up</a>
    </p>
  </div>
  <script>
    // Animated drifting stars
    const starContainer = document.querySelector('.background-stars');
    const numStars = window.innerWidth > 900 ? 26 : 13;
    for(let i=0; i<numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 5 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2.6 + Math.random() * 1.6) + 's';
      star.style.opacity = 0.55 + Math.random() * 0.33;
      star.dataset.speed = 0.25 + Math.random() * 0.15;
      star.dataset.offset = Math.random() * 100;
      starContainer.appendChild(star);
    }
    // Parallax drift for stars
    function animateStars() {
      let t = 0;
      function frame() {
        document.querySelectorAll('.star').forEach(star => {
          let speed = parseFloat(star.dataset.speed);
          let offset = parseFloat(star.dataset.offset);
          let newLeft = (parseFloat(star.style.left) + Math.sin(t/80 + offset) * speed) % 100;
          star.style.left = ((newLeft+100)%100) + 'vw';
        });
        t++;
        requestAnimationFrame(frame);
      }
      frame();
    }
    animateStars();
    // Button ripple effect
    document.querySelectorAll('.login-container button').forEach(btn => {
      btn.addEventListener('click', function(e){
        const circle = document.createElement("span");
        const diameter = Math.max(btn.clientWidth, btn.clientHeight);
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - diameter/2}px`;
        circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - diameter/2}px`;
        circle.classList.add("ripple");
        btn.appendChild(circle);
        setTimeout(() => circle.remove(), 500);
      });
    });
  </script>
</body>
</html>
