<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomiE Haus</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #98a2a5;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background-stars {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      background: white;
      filter: blur(0.7px);
      box-shadow: 0 0 7px 2px #fff9;
      animation: twinkle 3.5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7;}
      50% { opacity: 0.3;}
    }
    .container {
      width: 90%;
      max-width: 880px;
      background: rgba(246, 246, 246, 0.87);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 32px 36px;
      position: relative;
      z-index: 1;
      animation: popin 0.85s cubic-bezier(.36,1.7,.52,.91);
    }
    @keyframes popin {
      0% { opacity: 0; transform: scale(0.85) translateY(60px);}
      80% { opacity: 1; transform: scale(1.05) translateY(-4px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .image-container {
      flex: 1 1 270px;
      text-align: center;
      min-width: 240px;
      margin: 16px 0;
      z-index: 1;
    }
    .image-container img {
      width: 430px;
      max-width: 156vw;
      filter: drop-shadow(0 2px 22px #99aabb44);
      animation: bounce-in 1.2s cubic-bezier(.26,1.39,.83,.67);
    }
    @keyframes bounce-in {
      0% { transform: scale(0.6) translateY(-60px); opacity: 0;}
      70% { transform: scale(1.08) translateY(14px); opacity: 1;}
      100% { transform: scale(1) translateY(0);}
    }
    .text-container {
      flex: 1 1 320px;
      text-align: center;
      margin: 16px 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .text-container h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #4b5961;
      margin-bottom: 28px;
      letter-spacing: 1px;
      text-shadow: 0 1.5px 12px #b0bec5aa;
      animation: fade-in 1.1s ease;
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(18px);}
      100% { opacity: 1; transform: none;}
    }
    .text-container button {
      width: 180px;
      padding: 13px 0;
      margin: 13px 0;
      border: none;
      border-radius: 28px;
      font-size: 1.11rem;
      font-weight: 700;
      background: rgba(220,220,220,0.7);
      color: #4b5961;
      box-shadow:
        0 2px 8px #b0bec544,
        0 0 0 2px transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      outline: none;
      transition: color 0.18s, box-shadow 0.28s;
      border: 2px solid transparent;
    }
    .text-container button:before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, #b7c9d3, #7b9ebd, #b7c9d3);
      opacity: 0.0;
      transition: opacity .35s;
      z-index: 0;
    }
    .text-container button:hover:before {
      opacity: 0.17;
    }
    .text-container button:after {
      content: '';
      display: block;
      position: absolute;
      left: 50%; top: 50%;
      width: 0; height: 0;
      background: radial-gradient(circle,#7b9ebd55 10%,transparent 60%);
      transform: translate(-50%,-50%);
      opacity: 0.24;
      z-index: 0;
      pointer-events: none;
      transition: width 0.32s, height 0.32s;
    }
    .text-container button:active:after {
      width: 220px; height: 220px;
      transition: width 0s, height 0s;
      opacity: 0.16;
    }
    .text-container button:hover, .text-container button:focus {
      color: #29677b;
      box-shadow:
        0 4px 16px #7b9ebd44,
        0 0 0 2px #7b9ebd90;
      border: 2px solid #7b9ebd;
    }
    /* Ripple Effect JS helper */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(123,158,189,0.25);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple {
      to {
        transform: scale(2.2);
        opacity: 0;
      }
    }
    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        padding: 18px 2vw;
        min-height: 80vh;
      }
      .image-container img { width: 135px;}
      .text-container h1 { font-size: 1.3rem;}
      .text-container button { width: 95%; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <!-- Animated Stars -->
  <div class="background-stars"></div>
  <div class="container">
    <div class="image-container">
      <img src="{{ url_for('static', filename='Photo/House.png') }}" alt="House">
    </div>
    <div class="text-container">
      <h1>Welcome to RoomiE Haus</h1>
      <button onclick="window.location.href='/register-page'">Register</button>
      <button onclick="window.location.href='/login-page'">Login</button>
    </div>
  </div>
  <script>
    // Generate drifting stars
    const starContainer = document.querySelector('.background-stars');
    const numStars = window.innerWidth > 900 ? 28 : 14;
    for(let i=0; i<numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 5 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2.6 + Math.random() * 1.6) + 's';
      star.style.opacity = 0.55 + Math.random() * 0.33;
      star.dataset.speed = 0.3 + Math.random() * 0.2;
      star.dataset.offset = Math.random() * 100;
      starContainer.appendChild(star);
    }
    // Parallax drift effect for stars
    function animateStars() {
      let t = 0;
      function frame() {
        document.querySelectorAll('.star').forEach(star => {
          let speed = parseFloat(star.dataset.speed);
          let offset = parseFloat(star.dataset.offset);
          let newLeft = (parseFloat(star.style.left) + Math.sin(t/80 + offset) * speed) % 100;
          star.style.left = ((newLeft+100)%100) + 'vw';
        });
        t++;
        requestAnimationFrame(frame);
      }
      frame();
    }
    animateStars();
    // Button ripple effect
    document.querySelectorAll('.text-container button').forEach(btn => {
      btn.addEventListener('click', function(e){
        const circle = document.createElement("span");
        const diameter = Math.max(btn.clientWidth, btn.clientHeight);
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - diameter/2}px`;
        circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - diameter/2}px`;
        circle.classList.add("ripple");
        btn.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });
  </script>
</body>
</html>
