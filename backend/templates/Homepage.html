<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomiE Haus</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #98a2a5; /* Gray-blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      height: 500px;
      background-color: #f5f5f5; /* White-ish card background */
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px;
      position: relative;
    }

    /* Stars in the background */
    .background-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-stars .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.6;
    }

    /* House image */
    .image-container {
      flex: 1;
      text-align: center;
    }

    .image-container img {
      width: 250px;
      height: auto;
    }

    /* Text and buttons */
    .text-container {
      flex: 1;
      text-align: center;
    }

    .text-container h1 {
      font-size: 28px;
      font-weight: bold;
      color: #555;
      margin-bottom: 20px;
    }

    .text-container button {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d9d9d9; /* Light gray button background */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .text-container button:hover {
      background-color: #c1c1c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background Stars -->
    <div class="background-stars">
      <div class="star" style="top: 10%; left: 15%;"></div>
      <div class="star" style="top: 25%; left: 70%;"></div>
      <div class="star" style="top: 50%; left: 40%;"></div>
      <div class="star" style="top: 75%; left: 20%;"></div>
      <div class="star" style="top: 90%; left: 80%;"></div>
    </div>

    <!-- House Image -->
    <div class="image-container">
      <img src="{{ url_for('static', filename='Photo/House.png') }}" alt="Logout" height="30">
    </div>

    <!-- Text and Buttons -->
    <div class="text-container">
      <h1>Welcome to RoomiE Haus</h1>
      <button onclick="window.location.href='/register-page'">Register</button>
      <button onclick="window.location.href='/login-page'">Login</button>
    </div>
  </div>
</body>
</html>
