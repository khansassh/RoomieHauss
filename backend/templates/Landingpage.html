<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomiE Haus Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #98a2a5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      width: 100%;
      height: 70px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    header .logo img {
      height: 40px;
    }
    header .exit-icon img {
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      width: 100%;
    }
    .house-image {
      flex: 1;
      text-align: center;
    }
    .house-image p {
      text-align: center;
      font-size: 16px;
      color: white;
      margin-top: 20px;
      line-height: 1.4;
    }
    .text-content {
      flex: 1;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    .text-content p {
      font-size: 18px;
      line-height: 1.6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-bottom: 20px;
    }
    .get-inside {
      margin-top: 20px;
    }
    .get-inside button {
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #c47c4d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .get-inside button:hover {
      background-color: #a86338;
    }
    #canvas-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='Photo/Logo.png') }}" alt="Logo">
    </div>
    <div class="exit-icon">
      <a href="/logout">
        <img src="{{ url_for('static', filename='Photo/Logout.png') }}" alt="Logout" height="30">
      </a>
    </div>
  </header>

  <div class="main-content">
    <!-- 3D Canvas -->
    <div class="house-image">
      <div id="canvas-container"></div>
      <p>Touch Me To Get<br>Inside The House!!</p>
    </div>

    <!-- Text & Button -->
    <div class="text-content">
      <p style="font-size:20px; margin-bottom:10px;">
        Welcome, {{ partner1 }} & {{ partner2 }}!
      </p>
      <p>
        RoomieHaus is a 3D interactive roommate budgeting web application
        that allows two users to manage and visualize their monthly finances together.
      </p>
      <div class="get-inside">
        <button onclick="window.location.href='/inside-page'">
          GET INSIDE
          <img src="{{ url_for('static', filename='Photo/touch.png') }}" alt="Touch" height="24">
        </button>
      </div>
    </div>
  </div>

  <!-- Three.js 3D Model Script -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(400, 400);
    document.getElementById("canvas-container").appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('{{ url_for("static", filename="model/house.glb") }}', function (gltf) {
      const model = gltf.scene;
      model.scale.set(2, 2, 2);
      scene.add(model);

      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

    }, undefined, function (error) {
      console.error("Error load GLB:", error);
    });

    camera.position.z = 5;
  </script>
</body>
</html>
