<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomiE Haus Landing Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #98a2a5; /* Gray-blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      height: 70px;
      background-color: #f5f5f5; /* Light gray header background */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header .logo h1 {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }

    header .exit-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      width: 100%;
    }

    .house-image {
      flex: 1;
      text-align: center;
    }

    .house-image img {
      width: 300px;
      height: auto;
    }

    header .exit-icon img {
      cursor: pointer;
    }

    .house-image p {
      text-align: left;
      font-size: 16px;
      color: white;
      margin-left: 40px;
      line-height: 1.4;
    }

    .text-content {
      flex: 1;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .text-content p {
      font-size: 18px;
      line-height: 1.6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-bottom: 20px;
    }

    .get-inside {
      margin-top: 20px;
    }

    .get-inside button {
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #c47c4d; /* Button color */
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .get-inside button:hover {
      background-color: #a86338;
    }

    .get-inside .hand-icon {
      font-size: 24px;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo Section -->
    <div class="logo">
      <img src="/Photo/Logo.png" alt="Logo" height="40">
    </div>

    <!-- Exit Icon -->
    <div class="exit-icon">
      <img src="/Photo/Logout.png" alt="Logout" height="30">
    </div>
  </header>

  <div class="main-content">
    <!-- House Image + Caption -->
    <div class="house-image">
      <img src="/Photo/House.png" alt="House Image">
      <p style="font-family: 'Comic Sans MS'; color: white; margin-top: 20px;">
        Touch Me To Get<br>Inside The House!!
      </p>
    </div>

    <!-- Text Content + Button -->
    <div class="text-content">
      <p>
        RoomieHaus is a 3D interactive roommate budgeting web application
        that allows two users to manage and visualize their monthly finances together.
      </p>
      <div class="get-inside">
        <button onclick="window.location.href='inside.html'">
          GET INSIDE
          <img src="/Photo/touch.png" alt="Hand Icon" height="24" style="margin-left: 10px; vertical-align: middle;">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
